<div class="account create">
	<div class="statusmsg clearfix"/>
	<h2>Add Chart Account</h2>
	<form method="post" action="accounts">
		<table>
			<thead>
				<tr>
					<th>Account Type</th>
					<th>Nominal Code</th>
					<th>Account Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="nominalcode" type="text" name="nominalcode" placeholder="auto"/></td>
					<td><a class="datasource" href="accounttypes" tabindex="-1"></a><select name="type" class="type populate" data-placeholder="Select account type"></select></td>
					<td><input class="description focus" type="text" name="description" placeholder="Account Description"/></td>
			</tbody>
		</table>
		<button class="submit formsubmit">Save</button>
	</form>
</div>
