<div class="salesorder create">
	<h2>New Sales Order</h2>
	<div class="tablewrapper">
		<form action="salesorders">
			<div class="datatable">
				<div class="tr">
					<div class="th organisation">Customer</div>
					<div class="th ponumber">Purchase Order</div>
					<div class="th description">Comment</div>
					<div class="th cycle">Cycle</div>
					<div class="th start_date">Start Date</div>
					<div class="th end_date">End Date</div>
				</div>
				<div class="tr">
					<div class="td organisation"><select name="organisation" class="organisations populate focus" data-source="organisations" data-placeholder=" - Select Customer - "></select></div>
					<div class="td ponumber"><input name="ponumber" class="ponumber" autocomplete="off" placeholder="Customer Ref"/></div>
					<div class="td description"><input name="description" class="socomment" autocomplete="off" placeholder="Comments"/></div>
					<div class="td cycle"><select name="cycle" class="cycle populate focus" data-source="cycles"></select></div>
					<div class="td start_date"><input name="start_date" class="datefield" autocomplete="off"/></div>
					<div class="td end_date"><input name="end_date" class="datefield" autocomplete="off"/></div>
				</div>
				<div class="form" data-object="product">
					<div class="tr">
						<div class="th product">Product</div>
						<div class="th linetext">Line Text</div>
						<div class="th price">Price</div>
						<div class="th qty">Qty</div>
						<div class="th total">Total</div>
						<div class="th btn">&nbsp;</div>
					</div>
					<div class="subformwrapper">
						<div class="tr sub">
							<div class="td product"><select name="product" class="product populate onchange formfill" data-source="productcombo" data-placeholder=" - Select product - "></select></div>
							<div class="td linetext"><input class="linetext" name="linetext" type="text" placeholder="Line Text"/></div>
							<div class="td price"><input class="price onchange multiplicand currency" name="price" type="text" placeholder="0.00"/></div>
							<div class="td qty"><input class="qty onchange multiplicand" name="qty" type="text" data-default="1" placeholder="1" value="1"/></div>
							<div class="td total"><input class="total sum currency" name="total" type="text" placeholder="0.00" readonly="true" tabindex="-1" value="0.00"/></div>
							<div class="td btn"><button class="add"></button><button class="del">X</button></div>
						</div>
					</div>
				</div>
				<div class="tr totals">
					<div class="td product">&nbsp;</div>
					<div class="td linetext">&nbsp;</div>
					<div class="td price">&nbsp;</div>
					<div class="td qty">&nbsp;</div>
					<div class="td subtotal"><input class="nosubmit" type="text" placeholder="0.00" readonly="true" tabindex="-1" value="0.00"/></div>
					<!--div class="td taxes">0.00</div>
					<div class="td total">0.00</div-->
				</div>
			</div>
		</form>
	</div>
	<button class="save">Save</button>
	<button class="reset">Reset</button>
</div>
