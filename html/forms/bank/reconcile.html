<div class="bank reconcile">
	<div class="bank selector">
		<select name="account" class="bankaccount populate" data-source="accounts.unreconciled">
		</select>
		<div class="results pager">
			<button class="first" disabled></button>
			<button class="previous" disabled></button>
			<button class="next" disabled></button>
			<button class="last" disabled></button>
			<button class="save" disabled>Save</button>
			<button class="cancel" disabled>Clear</button>
		</div>
	</div>
	<div class="bank data clearfix">
		<div class="bank target"/>
		<div class="bank workspace">
			<div class="bank journal tr">
				<div class="td xml-date">&nbsp;</div>
				<div class="td xml-description">
					<input class="description" autocomplete="off" placeholder="Description"/>
				</div>
				<div class="td account">
					<select name="account" class="nominalcode populate" data-source="accountlist" data-placeholder="Select Nominal Account"></select>
				</div>
				<div class="td debtorcreditor">
					<div class="td debtor">
						<select name="debtor" class="debtor populate" data-placeholder="Select Debtor" data-source="debtors"></select>
					</div>
					<div class="td creditor">
						<select name="creditor" class="creditor populate" data-placeholder="Select Creditor" data-source="creditors"></select>
					</div>
				</div>
				<div class="td xml-debit">
					<input class="amount debit" type="number" autocomplete="off" placeholder="0.00"/>
				</div>
				<div class="td xml-credit">
					<input class="amount credit" type="number" autocomplete="off" placeholder="0.00"/>
				</div>
				<div class="td buttons">
					<button class="journal add"></button>
					<button class="del">X</button>
				</div>
			</div>
			<!--div class="bank entries"/-->
			<div class="bank total tr">
				<div class="td xml-date"/>
				<div class="td xml-description"/>
				<div class="td xml-account">Totals</div>
				<div class="td xml-debit"/>
				<div class="td xml-credit"/>
				<div class="td buttons"/>
			</div>
			<div class="bank suspects"/>
		</div>
	</div>
</div>
