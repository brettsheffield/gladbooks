<div class="product update">
	<div class="statusmsg clearfix"/>
	<h2>Edit Product</h2>
	<form class="product update" method="post" action="products">
		<input type="hidden" name="id"/>
		<input class="nosubmit" type="hidden" name="account"/>
	  <div class="formtable">
			<div class="thead">
				<div class="tr clearfix">
					<div class="th account">Nominal Code</div>
					<div class="th shortname">Short Name</div>
					<div class="th description">Description (Line Text)</div>
					<div class="th price price_buy">Price (buy)</div>
					<div class="th price price_sell">Price (sell)</div>
				</div>
			</div>
			<div class="tbody">
				<div class="tr clearfix">
 					<div class="td account"><select name="account" class="account populate" data-placeholder="Select account" data-source="accounts.revenue" title="You must select an account to post this product against"></select></div>
					<div class="td shortname"><input class="shortname focus" type="text" name="shortname" placeholder="Short Name" title="A Short Name for the Product which will appear in system menus"/></div>
					<div class="td description"><input class="description" type="text" name="description" placeholder="Product Description" title="The full description of the product as it should appear on invoices etc."/></div>
					<div class="td price price_buy"><input class="price" type="text" name="price_buy" placeholder="0.00" title="the price we buy this products at (optional)"/></div>
					<div class="td price price_sell"><input class="price" type="text" name="price_sell" placeholder="0.00" title="the price we usually sell this product at (optional)"/></div>
				</div>
			</div>
	  </div>
		<button class="submit formsubmit">Save</button>
		<button class="reset formreset">Reset</button>
	</form>
	<div class="product_taxes">
		<form class="subform" action="product_taxes"/>
		<h3>Taxes applied to this Product</h3>
		<table class="datatable">
			<thead>
				<tr>
					<td><select name="tax" class="tax populate nosubmit" data-placeholder="Select tax" data-source="taxes" title="Select tax to apply to this product"></select></td>
					<td><button class="taxproduct">Apply Tax</button></td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
