<div class="organisation update">
	<h2>Edit Organisation Details</h2>
	<form class="organisation form" method="post" action="organisations">
		<input type="hidden" name="id"/>
		<ul>
			<li>
				<label for="name">Organisation Name</label>
				<input class="focus" type="text" name="name" placeholder="Organisation Name"/>
				<span class="form_hint">Name of the Organisation (must not be blank)</span>
			</li>
			<li><button class="submit formsubmit">Save</button></li>
		</ul>
	</form>
	<div class="organisation_contacts">
		<form class="subform" action="organisation_contacts"/>
		<h3>Contacts</h3>
		<table class="datatable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Telephone</th>
					<th>Mobile</th>
					<th>Type</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<td class="name"><input name="name" type="text" placeholder="Name"/></td>
					<td class="email"><input name="email" type="email" placeholder="Email"/></td>
					<td class="phone"><input name="phone" type="text" placeholder="Telephone"/></td>
					<td class="phone"><input name="mobile" type="text" placeholder="Mobile"/></td>
					<td><a class="datasource" href="relationships"/><select name="relationship" multiple class="relationship populate" data-placeholder="Select type(s)"></select></td>
					<td><button class="addrow">Add</button></td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
