<div class="organisation update">
	<h2>Edit Organisation Details</h2>
	<form class="organisation form" method="post" action="organisations">
		<input type="hidden" name="id"/>
		<ul>
			<li>
				<label for="name">Organisation Name</label>
				<input class="focus" type="text" name="name" placeholder="Organisation Name" title="Name of the Organisation (must not be blank)"/>
				<span class="form_hint">Name of the Organisation (must not be blank)</span>
			</li>
			<li><button class="submit formsubmit">Save</button></li>
		</ul>
	</form>
	<div class="organisation_contacts">
		<form class="subform" action="organisation_contacts"/>
		<h3>Contacts</h3>

		<div class="radio untuned">
			<input type="radio" id="radio1" class="radio1 nosubmit" name="radio" value="0" checked/><label for="radio1">Create Contact</label>
			<input type="radio" id="radio2" class="radio2 nosubmit" name="radio" value="1"/><label for="radio2">Link Contact</label>
		</div>

		<table class="datatable">
			<thead>
				<tr class="contact create">
					<th>Name</th>
					<th>Email</th>
					<th>Telephone</th>
					<th>Mobile</th>
					<th>Type</th>
					<th>&nbsp;</th>
				</tr>
				<tr class="contact create">
					<td class="name"><input class="nosubmit" name="name" type="text" placeholder="Name"/></td>
					<td class="email"><input class="nosubmit" name="email" type="email" placeholder="Email"/></td>
					<td class="phone"><input class="nosubmit" name="phone" type="text" placeholder="Telephone"/></td>
					<td class="phone"><input class="nosubmit" name="mobile" type="text" placeholder="Mobile"/></td>
					<td><a class="datasource" href="relationships"></a><select name="relationship" multiple class="relationship populate nosubmit" data-placeholder="Select type(s)"></select></td>
					<td><button class="addrow">Add</button></td>
				</tr>
				<tr class="contact link">
					<th>Link Existing Contact</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
				<tr class="contact link">
					<td><a class="datasource" href="contacts"></a><select class="contactlink populate nosubmit" name="contactsearch" data-placeholder="Select contact"/></select></td>
					<td><button class="linkcontact">Link Contact</button> </td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
