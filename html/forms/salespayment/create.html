<div class="salespayment create">
	<div class="statusmsg clearfix"/>
	<h2>Enter Sales Payment</h2>
	<form action="salespayments">
	  <table class="datatable">
			<thead>
				<tr>
					<th>Date</th>
					<th>Payment Type</th>
					<th>Customer</th>
					<th>Account</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input name="transactdate" class="datefield" autocomplete="off"/></td>
					<td><select name="paymenttype" class="paymenttype populate" data-placeholder="Select Payment Type" title="Select Payment Type" data-source="paymenttype"></select></td>
					<td><select name="organisation" class="organisations populate" data-placeholder="Select Customer" title="You must select a customer to post this payment against" data-source="organisations"></select></td>
					<td><select name="bankaccount" class="account populate" data-placeholder="Select account" title="You must select an account to post this product against" data-source="accounts.asset"></select></td>
					<td><input class="amount currency onchange" type="text" name="amount" placeholder="0.00" title="amount paid"/></td>
				</tr>
			</tbody>
	  </table>
		<input type="hidden" name="description" value="payment received"/>
	</form>
	<button class="save">Save</button>
	<button class="reset">Reset</button>
</div>
