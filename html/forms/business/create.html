<div class="business create">
	<h2>Enter New Business</h2>
	<form method="post" action="businesses">
		<div class="form twocolumn">
			<div class="row">
				<div class="column left">Business Name</div>
				<div class="column right">
					<input class="focus" type="text" name="name" placeholder="Business Name" required="required"/>
				</div>
				<div class="clearfix"/>
			</div>
			<div class="row">
				<div class="column left">Accounting Reference Date</div>
				<div class="column right">
					<input type="date" name="period_start" class="datefield" autocomplete="off" required="required" title="Please enter the start date for these accounts"/>
				</div>
				<div class="clearfix"/>
			</div>
			<button class="submit formsubmit">Create Business</button>
		</div>
	</form>
</div>
