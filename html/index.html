		<div id="sitediv">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="logo">
						<img id="logo" src="img/gladbooks-logo-small.png" alt="Gladbooks"/>
						<form class="navbar-search clearfix">
							<input type="text" class="search-query" placeholder="Search">
						</form>
					</div>
					<ul class="nav clearfix">
						<li>
							<a href="#">Accounts<b class="caret"></b></a>
							<ul>
								<li><a href="#">Chart of Accounts</a></li>
								<li><a href="#journal">Journal Entry</a></li>
								<li><a href="#">Customers</a></li>

							</ul>
						</li>
						<li><a href="#">Contacts</a></li>

						<li>
							<a href="#">Reports<b class="caret"></b></a>

      <div id="login-box" class="login-popup">
        <form method="post" class="signin" action="#">
              <fieldset class="textbox">
            <label class="username">
              <span>Username</span>
              <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">
              </label>
              <label class="password">
              <span>Password</span>
              <input id="password" name="password" value="" type="password" placeholder="Password">
              </label>
              <button id="btnLogin" class="submit button" type="button">Sign in</button>
              </fieldset>
        </form>
      </div><!-- login-box -->

      <div class="dataformdiv">
        <h2 class="formtitle">Journal Entry</h2>
        <form method="post" class="journalform" action="/journal/">
          <fieldset class="journal">
            <caption>Description / Narrative</caption>
            <input class="description" autocomplete="off"/>
          </fieldset>
          <fieldset class="ledger">
            <select class="account"/>
            </select>
            <select class="type"/>
            </select>
            <input class="amount" autocomplete="off"/>
          </fieldset>
        </form>
        <button id="journalsubmit">Post Journal</button>
        <p class="journalstatus"/>
      </div><!--dataformdiv-->

      <div id="loading-div-background">
        <div id="loading-div" class="ui-corner-all" >
          <img class="spinner" src="/img/spinner.gif" alt="Loading.."/>
          <h2 class="spinwaittxt">Please wait....</h2>
        </div><!-- loading-div -->
      </div><!-- loading-div-background -->

			<div id="pagearea">
				<div class="tabs clearfix">
					<div class="tabheaders clearfix">
						<ul class="tablist"/>
					</div>
					<div class="tabcontent"></div>
				</div><!-- tabs -->

			</div><!-- pagearea -->
